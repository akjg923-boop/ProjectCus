services:
  - type: web
    name: digital-services-app
    env: node
    rootDirectory: .
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      # سنضيف DATABASE_URL يدوياً لاحقاً
    # إعدادات إضافية مهمة
    autoDeploy: true
    healthCheckPath: /
    plan: free
version: "1"
